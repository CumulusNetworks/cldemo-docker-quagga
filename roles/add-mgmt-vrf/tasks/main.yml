---
- name: add mgmt vrf
  nclu: 
    atomic: true
    commands:
      - add vrf mgmt
    description: "add mgmt vrf"
  async: 1
  poll: 0
  ignore_errors: true

- name: Wait for switches to come back up
  local_action: wait_for port=22 host="{{ inventory_hostname }}" search_regex=OpenSSH delay=10

